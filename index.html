<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CPPS Launcher</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
  <style>
    /* Just a black background for the BrowserView to sit on top of */
    body, html { 
      margin:0; 
      padding:0; 
      height:100%; 
      width:100%; 
      background:#000; 
      overflow:hidden; 
    }
  </style>
</head>
<body>
  <script>
    // === ALL MENU AND MODAL JS REMOVED ===
    
    // Only error listeners from main.js remain
    window.electronAPI.onViewCrashed(() => {
      alert('The game window has crashed. Please try reloading with F5 (Options -> Reload).');
    });
    window.electronAPI.onViewLoadFailed((data) => {
      console.error('View failed to load', data);
      alert(`Page failed to load: ${data.desc} (Error ${data.code})`);
    });
  </script>
</body>
</html>
